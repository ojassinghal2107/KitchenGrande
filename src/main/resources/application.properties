spring.application.name=KitchenGrande
server.port=8080

# --- LOCALHOST CONFIGURATION ---
spring.datasource.url=jdbc:mysql://localhost:3306/kgdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Put your local MySQL password here
spring.datasource.password=ojas

# Standard Hibernate Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Static resources
spring.web.resources.static-locations=classpath:/static/