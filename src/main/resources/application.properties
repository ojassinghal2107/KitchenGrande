spring.application.name=KitchenGrande
# Render provides the PORT variable automatically
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (AIVEN MYSQL) ---
# We use environment variables so your credentials aren't exposed in GitHub
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver and Dialect for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Static resources
spring.web.resources.static-locations=classpath:/static/